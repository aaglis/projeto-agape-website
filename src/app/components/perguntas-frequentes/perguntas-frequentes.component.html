<h1>Perguntas Frequentes</h1>
@for(item of faqList; track item) {
    <div #faqItem class="faq-item" [ngClass]="{ 'ativo': item.activated}">
        <div class="title-item">
            <h3>{{ item.question }}</h3>
            <lucide-icon name="chevron-right" [size]="24" [strokeWidth]="3"></lucide-icon>
        </div>
        <div class="answer">
          <p>
            {{ item.answer }}
          </p>
        </div>
    </div>
}
